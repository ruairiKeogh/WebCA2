<!DOCTYPE html>
<html>

<head>
  <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  <link data-require="bootstrap@3.3.6" data-semver="3.3.6" rel="stylesheet" href="bootstrap" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <h2>Temperature Unit Convertor</h2>
    <form class="form-horizontal" name="convert">
      <div class="form-group">
        <label class="control-label col-sm-2" for="celcius">Celcius</label>
        <div class="col-sm-10">
          <input type="number" step="any" class="form-control" name="celcius" id="c"  placeholder="Enter a number" onkeyup="'C'">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="fahrenheit">Fahrenheit</label>
        <div class="col-sm-10">
          <input type="number" step="any" class="form-control" name="fahrenheit" id="f" placeholder="Enter a number" onkeyup="check='F'">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" onclick="convertFahrenheit(), convertCelsius()">convert</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
